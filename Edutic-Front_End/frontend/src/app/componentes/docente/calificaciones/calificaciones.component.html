<div class="card card-w-title">
    <h1 style="text-align: center;">Ingrese calificaciones </h1><br>
    <div class="p-grid ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-3"> </div>
            <div class="ui-g-3">
                    <label for="nombre">Seleccione periodo electivo </label>
            </div>
            <div class="ui-g-3 ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-tags"></i></span>
                <select [(ngModel)]="cod_periodo_lectivo" placeholder="Seleccione el edificio">
                    <option *ngFor="let anioLectivo of   anioLectivos" [value]="anioLectivo.COD_PERIODO_LECTIVO">
                        {{anioLectivo.COD_PERIODO_LECTIVO}}
                    </option>
                </select>
            </div>
            <div class="ui-g-3"></div>
        </div>
    </div>

    <div class="p-grid ui-fluid" >
        <div class="ui-g-12">
            <div class="ui-g-3"></div>
            <div class="ui-g-3">
                <label for="nombre">Seleccione la materia </label>
            </div>
            <div class="ui-g-3 ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-tags"></i></span>
                <select [(ngModel)]="seleccionado" placeholder="Seleccione la materia">
                    <option *ngFor="let materia of materias" [ngValue]="materia">
                        {{materia.NOMBRE}}
                    </option>
                </select>
            </div>
            <div class="ui-g-3"></div>
        </div>
    </div>
    <div class="p-grid ui-fluid" >
        <div class="ui-g-12">
            <div class="ui-g-3"></div>
            <div class="ui-g-3">
                <label for="nombre">Seleccione el quimestre </label>
            </div>
            <div class="ui-g-3 ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-tags"></i></span>
                <select [(ngModel)]="semestre" placeholder="Seleccione la materia">
                    <option *ngFor="let item of lista" [value]="item.codigo">
                        {{item.nombre}}
                    </option>
                </select>
            </div>
            <div class="ui-g-3"></div>
        </div>
    </div>

    <div class="ui-g-12">
        <button (click)="buscarEstudiantes()" label="Primary" pbutton="" style="margin-bottom:10px" type="button"
            ng-reflect-label="Primary"
            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span
                class="ui-button-text ui-clickable">Buscar estudiantes</span></button>
    </div>
    <div class="card no-margin">
        <p-messages [value]="msgs"></p-messages>
    </div>
</div>


  
  <div *ngIf="semestre==1; else loggedOut">
    <div class="card card-w-title">

        <div class="container">
            <div class="p-col-12">
            </div>
            <div class="row">
                <div class="col-lg-12">
    
                    <div class="table-responsive">
                        <table id="tablaProductos" class="table table-striped table-bordered table-condensed"
                            style="width: 100%;">
                            <thead class="text-center">
                                <tr>
                                    <th>Código </th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Nota1</th>
                                    <th>Nota2</th>
                                    <th>Nota2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let alumno of alumnos ">
                                    <td>{{alumno.COD_PERSONA}}</td>
                                    <td>{{alumno.NOMBRE}}</td>
                                    <td>{{alumno.APELLIDO}}</td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.notCal" name="nota1" type="text">
                                        </div>
                                    </td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.notCal1" name="nota2" type="text">
                                        </div>
                                    </td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.notCal2" name="nota3" type="text">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="ui-g-8" style="margin-left: 470px;">
                <button (click)="guardarCalificaciones()" label="Primary" pbutton="" style="margin-bottom:10px"
                    type="button" ng-reflect-label="Primary"
                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span
                        class="ui-button-text ui-clickable">Gardar calificaciones</span></button>
            </div>
        </div><br>
    </div>
  </div>
  
  <ng-template #loggedOut>
    <div class="card card-w-title">

        <div class="container">
            <div class="p-col-12">
            </div>
            <div class="row">
                <div class="col-lg-12">
    
                    <div class="table-responsive">
                        <table id="tablaProductos" class="table table-striped table-bordered table-condensed"
                            style="width: 100%;">
                            <thead class="text-center">
                                <tr>
                                    <th>Código </th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Nota 4</th>
                                    <th>Nota 5</th>
                                    <th>Nota 6</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let alumno of alumnos ">
                                    <td>{{alumno.COD_PERSONA}}</td>
                                    <td>{{alumno.NOMBRE}}</td>
                                    <td>{{alumno.APELLIDO}}</td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.nota4" name="nota4" type="text">
                                        </div>
                                    </td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.nota5" name="nota5" type="text">
                                        </div>
                                    </td>
                                    <td scope="col" header="aula" colspan="1"
                                        style="text-align: center;padding-left: 22px;">
                                        <div class="col s2 " class="borde">
                                            <input class="inputTabla" [(ngModel)]="alumno.nota6" name="nota6" type="text">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="ui-g-8" style="margin-left: 470px;">
                <button (click)="actualizarCalificaciones()" label="Primary" pbutton="" style="margin-bottom:10px"
                    type="button" ng-reflect-label="Primary"
                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span
                        class="ui-button-text ui-clickable">Gardar calificaciones</span></button>
            </div>
        </div><br>
    </div>
  </ng-template>
