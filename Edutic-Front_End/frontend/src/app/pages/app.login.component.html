<div class="login-body">
    <div class="mobile-banner">
        <img src="assets/layout/images/logo-mobile.svg" alt="prestige-layout" />
    </div>
    <div class="login-panel">
        <div class="logo">
            <img src="assets/layout/images/logo.svg" alt="prestige-layout" />
        </div>
    </div>
    <form >
        <div class="login-card">
            <div class="top-border"></div>


            <div class="login-content">
                <h1>Login</h1>
                <p>Bienvenidos a EDUTIC, por favor ingrese sus datos.</p>
                <div class="username-container">
                    <label>Nombre y Apellido</label>
                    <div class="login-input">
                        <input [formControl]="itemForm.controls['username']" type="text" autocomplete="off"
                            placeholder="Enter your username">
                    </div>
                </div>
                <div class="password-container">
                    <label>Contrase√±a</label>
                    <div class="login-input">
                        <input  [formControl]="itemForm.controls['password']" type="password" autocomplete="off"
                            placeholder="Enter your password" pInputText>
                    </div>
                </div>
                <div class="forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password?</a>
                </div>
                <div>
                    <button  (click)="login()" pButton type="button" label="Sign In" style="width: 100%"></button>
                </div>
            </div>
        </div>
    </form>

</div>
